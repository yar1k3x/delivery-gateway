syntax = "proto3";

package auth;

option go_package = "/proto/delivery;proto";
service AuthService {
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
}

message RegisterRequest {
  string fio = 1;
  string email = 2;
  string password = 3;
  int32 role_id = 4; 
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
  string error = 2;
}
